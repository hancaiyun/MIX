<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>控制台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/frame/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/frame/style/admin.css}" media="all">
</head>
<script th:src="@{/frame/layui/layui.js}"></script>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md8">
        <div class="layui-row layui-col-space15">
          <!--快捷访问-->
          <div class="layui-col-md6">
            <div class="layui-card">
              <div class="layui-card-header">快捷访问</div>
              <div class="layui-card-body">
                <div class="layui-carousel layadmin-carousel layadmin-shortcut">
                  <div carousel-item>
                    <ul class="layui-row layui-col-space10">
                      <!--笔记-->
                      <li class="layui-col-xs3">
                        <a lay-href="/note/noteManage/page">
                          <i class="layui-icon layui-icon-date"></i>
                          <cite>笔记</cite>
                        </a>
                      </li>

                      <!--文件-->
                      <li class="layui-col-xs3">
                        <a lay-href="/note/file/list">
                          <i class="layui-icon layui-icon-file"></i>
                          <cite>文件</cite>
                        </a>
                      </li>

                      <!--账号-->
                      <li class="layui-col-xs3">
                        <a lay-href="note/account">
                          <i class="layui-icon layui-icon-form"></i>
                          <cite>账号</cite>
                        </a>
                      </li>

                      <!--下载中心-->
                      <li class="layui-col-xs3">
                        <a lay-href="downloadCenter/page">
                          <i class="layui-icon layui-icon-download-circle"></i>
                          <cite>下载中心</cite>
                        </a>
                      </li>

                      <!--操作入门-->
                      <li class="layui-col-xs3">
                        <a href="javascript:operateVideo()">
                          <i class="layui-icon layui-icon-chart-screen"></i>
                          <cite>操作入门</cite>
                        </a>
                      </li>

                      <!--浏览社区-->
                      <li class="layui-col-xs3">
                        <a lay-href="community/page">
                          <i class="layui-icon layui-icon-group"></i>
                          <cite>浏览社区</cite>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!--待办事项-->
          <div class="layui-col-md6">
            <div class="layui-card">
              <div class="layui-card-header">待办事项</div>
              <div class="layui-card-body">
                <div class="layui-carousel layadmin-carousel layadmin-backlog">
                  <div carousel-item>
                    <ul class="layui-row layui-col-space10">
                      <li class="layui-col-xs6">
                        <a lay-href="" class="layadmin-backlog-body">
                          <h3>待审管理申请</h3>
                          <p><cite>10</cite></p>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a lay-href="" class="layadmin-backlog-body">
                          <h3>待审</h3>
                          <p><cite>12</cite></p>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a lay-href="" class="layadmin-backlog-body">
                          <h3>待审</h3>
                          <p><cite>8</cite></p>
                        </a>
                      </li>
                      <li class="layui-col-xs6">
                        <a href="javascript:;" onclick="layer.tips('不跳转', this, {tips: 3});" class="layadmin-backlog-body">
                          <h3>待审</h3>
                          <p><cite>20</cite></p>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!--活跃用户-->
          <div class="layui-col-md12">
            <div class="layui-card">
              <div class="layui-card-header">活跃用户</div>
              <div class="layui-card-body">
                <table class="layui-table layuiadmin-page-table" lay-skin="line">
                  <thead>
                  <tr>
                    <th>用户名</th>
                    <th>登录时间</th>
                    <th>状态</th>
                    <th>点赞数</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td><span class="first">韩旭</span></td>
                    <td><i class="layui-icon layui-icon-log"> 11:20</i></td>
                    <td><span>在线</span></td>
                    <td>22 <i class="layui-icon layui-icon-praise"></i></td>
                  </tr>
                  <tr>
                    <td><span class="second">小白</span></td>
                    <td><i class="layui-icon layui-icon-log"> 10:40</i></td>
                    <td><span>在线</span></td>
                    <td>21 <i class="layui-icon layui-icon-praise"></i></td>
                  </tr>
                  <tr>
                    <td><span class="third">大锤</span></td>
                    <td><i class="layui-icon layui-icon-log"> 10:40</i></td>
                    <td><span>离线</span></td>
                    <td>10 <i class="layui-icon layui-icon-praise"></i></td>
                  </tr>
                  <tr>
                    <td><span>王也</span></td>
                    <td><i class="layui-icon layui-icon-log"> 10:40</i></td>
                    <td><span>离线</span></td>
                    <td>5 <i class="layui-icon layui-icon-praise"></i></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--广告栏位-->
      <div class="layui-col-md4">
        <div class="layui-card">
          <div class="layui-card-header">相关链接</div>
          <div class="layui-card-body layui-text">
            <div class="layui-carousel" id="advertisement">
              <div carousel-item>
                <div><img src="" alt="" width="100%" height="185px"></div><!--/frame/images/海浪.gif-->
                <div><img src="" alt="" width="100%" height="185px"></div><!--/frame/images/海洋.gif-->
                <div><img src="" alt="" width="100%" height="185px"></div><!--/frame/images/潜泳.png-->
                <div><img src="" alt="" width="100%" height="185px"></div><!--/frame/images/沙漠.png-->
                <div><img src="" alt="" width="100%" height="185px"></div><!--/frame/images/徒步.png-->
              </div>
            </div>
          </div>
        </div>

        <!--实时监控-->
        <div class="layui-card">
          <div class="layui-card-header">系统资源</div>
          <div class="layui-card-body layadmin-takerates">
            <div class="layui-progress" lay-filter="cpu" lay-showPercent="yes">
              <h3>CPU使用率</h3>
                <div id="cpu" class="layui-progress-bar" lay-percent="0%"></div>
            </div>
            <div class="layui-progress" lay-showPercent="yes">
              <h3>内存占用率</h3>
              <div id="memory" class="layui-progress-bar" lay-percent="0%"></div>
            </div>
            <div class="layui-progress" lay-showPercent="yes">
              <h3>磁盘使用率</h3>
              <div id="disk" class="layui-progress-bar" lay-percent="0%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/frame/layui/layui.js}"></script>
  <script th:src="@{/frame/js/jquery-3.4.1.min.js}"></script>
  <script th:src="@{/frame/js/console.js}"></script>
  <script>
  layui.config({
    base: '../frame/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'console', 'util']);
  </script>

  <script>
    //教程gif
    function operateVideo(){
      //弹出层
      layer.photos({
        photos: {
          "title": "查看教程"
          ,"data": [{
            "src": "/frame/images/course.gif"
          }]
        }
        ,shade: 0.01
        ,closeBtn: 1
        ,anim: 5
      });
    }
  </script>
</body>
</html>
