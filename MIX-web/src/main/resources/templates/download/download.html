<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>下载中心</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/frame/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/frame/style/admin.css}" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">

        <div class="layui-card-body">
            <!--表格-->
            <table id="LAY-download-center-manage" lay-filter="LAY-download-center-manage"></table>
            <!--下载按钮，仅文件生成成功的展示下载按钮-->
            <script type="text/html" id="table-download-operate">
                <!--生成成功-->
                {{# if(d.createResult == '成功'){}}
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="download"><i
                        class="layui-icon"></i>下载</a>
                {{# }}}

                <!--生成失败-->
                {{# if(d.createResult != '成功'){}}
                <a class="layui-btn layui-btn-disabled layui-btn-xs" lay-event=""><i
                        class="layui-icon"></i>下载</a>
                {{# }}}
            </script>
        </div>
    </div>
</div>

<script th:src="@{/frame/layui/layui.js}"></script>
<script th:src="@{/frame/js/downloadcenter.js}"></script>
<script>
    layui.config({
        base: '/frame/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table']);
</script>
</body>
</html>
