<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>MIX笔记管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/frame/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/frame/style/admin.css}" media="all">
</head>
<body>

<div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
            <!--一级目录-->
            <label class="layui-form-label">目录索引：</label>
            <div class="layui-input-block">
                <div class="layui-inline">
                    <select id="primaryDirectory" lay-filter="primaryDirectory" lay-verify="required">
                        <option value="">选择一级目录</option>
                    </select>
                </div>
                <!--二级目录-->
                <div class="layui-inline">
                    <select id="secondaryDirectory" lay-filter="secondaryDirectory">
                        <option value="">选择二级目录</option>
                    </select>
                </div>
                <!--文件名-->
                <div class="layui-inline">
                    <select id="fileName" lay-filter="fileName">
                        <option value="">选择文件</option>
                    </select>
                </div>
                <!--查询按钮-->
                <!--                <div class="layui-inline">-->
                <!--                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search"-->
                <!--                            th:onclick="search()">-->
                <!--                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>-->
                <!--                    </button>-->
                <!--                </div>-->
            </div>
        </div>
    </div>

    <div class="layui-card-body">
        <!--操作栏-->
        <div style="padding-bottom: 10px;">
            <button class="layui-btn" th:id="save">保存</button>
            <button class="layui-btn" th:id="manage" onclick="manageFile()">管理</button>
            <button class="layui-btn" th:id="delete" onclick="deleteFile()">删除</button>
        </div>
        <!--富文本域-->
        <div class="my-btn-box">
            <label for="note-area"></label><textarea class="layui-form-item" id="note-area" style="display: none;">
            </textarea>
        </div>
    </div>
</div>

<script th:src="@{/frame/layui/layui.js}"></script>
<!--预加载-->
<script>
    //根据用户ID查询用户笔记目录树
    //缓存中获取用户ID
    window.onload = function () {
        var $ = layui.jquery;
        //请求查询
        $.ajax({
            url: '/note/notemanage/queryDirectory',
            data: {"userNo": window.localStorage["userNo"]},
            dataType: 'json',//数据类型
            type: 'GET',//类型
            timeout: 3000,//超时
            //请求成功
            success: function (res) {
                if (res.code === "0000") {
                    var directoryList = res.data;
                    // var pri = document.getElementById("primaryDirectory");
                    // for(var i = 0; i<directoryList.length; i++){
                    //     pri.options.add(new Option(directoryList[i], directoryList[i]));
                    // }

                    $.each(directoryList, function (index, item) {
                        //alert("参数打印：" + index + ";" + item);
                        $("#primaryDirectory").append(new Option(item, item));
                    });
                    //重载select模块，否则不会展示
                    layui.form.render("select");
                } else {
                    layer.open({
                        title: '提示信息'
                        , content: '笔记目录查询失败，失败原因：' + res.data.msg
                    });
                }
            },
            //失败/超时
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                if (textStatus === 'timeout') {
                    layer.error('网络异常');
                    setTimeout(function () {
                        layer.msg('正在重新请求');
                    }, 3000);
                }
                layer.error("失败原因：" + errorThrown);
            }
        });
    };

</script>

<!--富文本域相关操作-->
<script>
    //初始化富文本域
    layui.use('layedit', function () {
        var layedit = layui.layedit;
        var $ = layui.jquery;
       // var layer = layui.layer;
        //建立编辑器
        var textarea = layedit.build('note-area', {height: 480});
        //放入缓存，用于之后的更新操作
        layui.data('session', {
            key: 'textarea',
            value: textarea
        });

        //保存文件
        $("#save").click(function () {

            //获取文件名
            var fileName = document.getElementById("fileName").value;
            //获取一级目录名
            var primaryDirectory = document.getElementById("primaryDirectory").value;
            //获取二级目录名
            var secondaryDirectory = document.getElementById("secondaryDirectory").value;
            //保存文件需指定文件名
            if (fileName === "" || fileName == null) {
                layer.open({
                    title: '保存失败'
                    , content: '请指定要保存的文件'
                });
                return;
            }
            //获取文本域内容
            var content = layedit.getContent(textarea);
            $.ajax({
                url: '/note/notemanage/save',//提交地址
                data: {
                    "userNo": window.localStorage["userNo"],
                    "primaryDirectory": primaryDirectory,
                    "secondaryDirectory": secondaryDirectory,
                    "fileName": fileName,
                    "content": content
                },//数据， id获取
                dataType: 'json',//数据类型-json
                type: 'GET',//类型
                timeout: 3000,//超时
                //请求成功
                success: function (res) {
                    if (res.code === '0000') {
                        layer.msg("保存成功");
                    } else {
                        layer.error({
                            title: '失败信息'
                            , content: res.msg
                        });
                    }
                },
                //失败/超时
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    if (textStatus === 'timeout') {
                        alert('請求超時');
                        setTimeout(function () {
                            alert('重新请求');
                        }, 3000);
                    }
                    layui.error(errorThrown);
                }
            })
        });
    });
</script>

<!--联动菜单下拉框监听事件-->
<!--笔记操作-->
<script>
    layui.use(['form', 'layer', 'layedit'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var layedit = layui.layedit;

        //一级目录选中触发事件——查询二级目录列表
        form.on('select(primaryDirectory)', function (data) {

            //1、获取data.value得到被选中的值
            var primaryDirectory = data.value;
            if (primaryDirectory === "" || primaryDirectory == null) {
                return;
            }

            //2、查询一级目录下面的二级目录以及文档列表
            //2.1 查询二级目录列表并append option
            //请求查询
            $.ajax({
                url: '/note/notemanage/queryDirectory',
                data: {"userNo": window.localStorage["userNo"], "primaryDirectory": primaryDirectory},
                dataType: 'json',//数据类型
                type: 'GET',//类型
                timeout: 3000,//超时
                //请求成功
                success: function (res) {
                    if (res.code === "0000") {
                        var directoryList = res.data;
                        //清空原数据
                        removeAll("secondaryDirectory");
                        $.each(directoryList, function (index, item) {
                            $("#secondaryDirectory").append(new Option(item, item));
                        });
                        //重载select模块，否则不会展示
                        layui.form.render("select");
                    } else {
                        layer.open({
                            title: '提示信息'
                            , content: '笔记目录查询失败，失败原因：' + res.data.msg
                        });
                    }
                },
                //失败/超时
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    if (textStatus === 'timeout') {
                        layer.error('网络异常');
                        setTimeout(function () {
                            layer.msg('正在重新请求');
                        }, 3000);
                    }
                    layer.error("失败原因：" + errorThrown);
                }
            });

            //2.2 查询一级目录下的笔记列表
            //请求查询
            $.ajax({
                url: '/note/notemanage/queryFileList',
                data: {
                    "userNo": window.localStorage["userNo"],
                    "primaryDirectory": primaryDirectory
                },
                dataType: 'json',//数据类型
                type: 'GET',//类型
                timeout: 3000,//超时
                //请求成功
                success: function (res) {
                    if (res.code === "0000") {
                        var directoryList = res.data;
                        //清空原数据
                        removeAll("fileName");
                        $.each(directoryList, function (index, item) {
                            $("#fileName").append(new Option(item, item));
                        });
                        //重载select模块，否则不会展示
                        layui.form.render("select");
                    } else {
                        layer.open({
                            title: '提示信息'
                            , content: '笔记目录查询失败，失败原因：' + res.data.msg
                        });
                    }
                },
                //失败/超时
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    if (textStatus === 'timeout') {
                        layer.error('网络异常');
                        setTimeout(function () {
                            layer.msg('正在重新请求');
                        }, 3000);
                    }
                    layer.error("失败原因：" + errorThrown);
                }
            });
        });

        //二级目录选中触发事件——查询文件列表
        form.on('select(secondaryDirectory)', function (data) {

            //data.value 得到被选中的值
            var secondaryDirectory = data.value;
            if (secondaryDirectory === "" || secondaryDirectory == null) {
                //清空文件列表
                removeAll("fileName");
                layui.form.render("select");
                return;
            }
            //获取一级目录选中的值
            var primaryDirectory = document.getElementById("primaryDirectory").value;
            //清空富文本集内容

            //查询文件名列表并append option
            //请求查询
            $.ajax({
                url: '/note/notemanage/queryDirectory',
                data: {
                    "userNo": window.localStorage["userNo"],
                    "primaryDirectory": primaryDirectory,
                    "secondaryDirectory": secondaryDirectory
                },
                dataType: 'json',//数据类型
                type: 'GET',//类型
                timeout: 3000,//超时
                //请求成功
                success: function (res) {
                    if (res.code === "0000") {
                        var directoryList = res.data;
                        //清空原数据
                        removeAll("fileName");
                        $.each(directoryList, function (index, item) {
                            $("#fileName").append(new Option(item, item));
                        });
                        //重载select模块，否则不会展示
                        layui.form.render("select");
                    } else {
                        layer.open({
                            title: '提示信息'
                            , content: '笔记目录查询失败，失败原因：' + res.data.msg
                        });
                    }
                },
                //失败/超时
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    if (textStatus === 'timeout') {
                        layer.error('网络异常');
                        setTimeout(function () {
                            layer.msg('正在重新请求');
                        }, 3000);
                    }
                    layer.error("失败原因：" + errorThrown);
                }
            });

        });

        //文件列表点击触发事件——查询文件内容
        form.on('select(fileName)', function (data) {

            //data.value 得到被选中的值
            var fileName = data.value;
            //获取一级目录名
            var primaryDirectory = document.getElementById("primaryDirectory").value;
            //获取二级目录名
            var secondaryDirectory = document.getElementById("secondaryDirectory").value;
            //清空富文本集内容

            //查询文件内容
            $.ajax({
                url: '/note/notemanage/queryNoteInfo',
                data: {
                    "userNo": window.localStorage["userNo"],
                    "primaryDirectory": primaryDirectory,
                    "secondaryDirectory": secondaryDirectory,
                    "fileName": fileName
                },
                dataType: 'json',//数据类型
                type: 'GET',//类型
                timeout: 3000,//超时
                //请求成功
                success: function (res) {
                    if (res.code === "0000") {
                        var noteContent = res.data;
                        var session = layui.data("session");
                        layedit.setContent(session.textarea, noteContent);
                    } else {
                        layer.open({
                            title: '提示信息'
                            , content: '笔记查询失败，失败原因：' + res.data.msg
                        });
                    }
                },
                //失败/超时
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    if (textStatus === 'timeout') {
                        layer.error('网络异常');
                        setTimeout(function () {
                            layer.msg('正在重新请求');
                        }, 3000);
                    }
                    layer.error("失败原因：" + errorThrown);
                }
            });
        });
    });

    //删除select中的option——用于清空历史append
    function removeAll(selectId) {
        var obj = document.getElementById(selectId);
        obj.options.length = 1;
    }

    //管理文件
    function manageFile() {
        layer.open({
            type: 2
            , title: '笔记管理'
            , content: 'noteform'
            , area: ['460px', '450px']
            , btn: ['确定', '取消']
            , yes: function (index, layero) {
                var iframeWindow = window['layui-layer-iframe' + index]
                    , submitID = 'LAY-user-front-submit'
                    , submit = layero.find('iframe').contents().find('#' + submitID);

                //监听提交
                iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                    var $ = layui.jquery;
                    var field = data.field; //获取提交的字段
                    //var jsonData = JSON.stringify(field);// 转成JSON格式
                    //管理请求
                    $.ajax({
                        url: '/note/notemanage/manage',
                        data: {
                            "primaryDirectory": field.primaryDirectory,
                            "secondaryDirectory": field.secondaryDirectory,
                            "documentName": field.fileName,
                            "operateType": field.operateType,
                            "userNo": window.localStorage["userNo"]
                        },
                        dataType: 'json',//数据类型
                        type: 'GET',//请求方式
                        timeout: 3000,//超时时间
                        //请求成功
                        success: function (res) {
                            if (res.code === "0000") {
                                //展示主页
                                layer.msg("操作成功");
                                layui.form.render("select");
                                // window.location.href="/index";
                            } else {
                                layer.error({
                                    title: '提示信息'
                                    , content: '笔记创建或者删除失败，失败原因：' + res.msg
                                });
                            }
                        },
                        //失败/超时
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            if (textStatus === 'timeout') {
                                layer.error('网络异常');
                                setTimeout(function () {
                                    alert('重新请求');
                                }, 3000);
                            }
                            layer.error(errorThrown);
                        }
                    });
                    layer.close(index); //关闭弹层
                });
                submit.trigger('click');
            }
        });
    }

    //删除文件
    function deleteFile() {

    }
</script>

</body>
