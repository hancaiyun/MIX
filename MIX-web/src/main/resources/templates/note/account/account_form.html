<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>账号管理 表单页</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/frame/layui/css/layui.css}" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-role" id="layuiadmin-form-role" style="padding: 20px 30px 0 0;">

    <!--账号类型-->
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">类型</label>
        <div class="layui-input-block">
          <select name="accountType" id="accountType">
            <option value="OWN" selected>个人账号</option>
            <option value="WORK">办公账号</option>
          </select>
        </div>
      </div>
    </div>

    <!--地址/账号说明-->
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-block">
          <input type="text" id="address" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
      </div>
    </div>

    <!--账号-->
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
          <input type="text" id="account" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
      </div>
    </div>
    <!--密码-->
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
          <input type="text" id="password" placeholder="请输入" autocomplete="off" class="layui-input">
        </div>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">备注</label>
      <div class="layui-input-block">
        <textarea type="text" id="remark" placeholder="" autocomplete="off" class="layui-textarea"></textarea>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <button class="layui-btn" lay-submit lay-filter="LAY-account-submit" id="LAY-account-submit">提交</button>
    </div>
  </div>

  <script th:src="@{/frame/layui/layui.js}"></script>
  <script>
  layui.config({
    base: '/frame/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){

  })
  </script>
  <!--回调函数-->
  <script>
    function callBackData() {
      return {
        "address": document.getElementById("address").value,
        "account": document.getElementById("account").value,
        "password": document.getElementById("password").value,
        "accountType": document.getElementById("accountType").value,
        "remark": document.getElementById("remark").value,
        "userNo": window.localStorage["loginNo"]
      };
    }
  </script>
</body>
</html>
