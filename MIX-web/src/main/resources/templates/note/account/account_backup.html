<head>  <title>账号管理</title>

  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <!--操作栏-->
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-block">
              <input type="text" name="address" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
              <input type="text" name="account" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-role" data-type="batchdel">删除</button>
          <button class="layui-btn layuiadmin-btn-role" data-type="add">添加</button>
        </div>

        <table class="layui-hide" id="test-table-totalRow" lay-filter="test-table-totalRow"></table>

        <script type="text/html" id="test-table-totalRow-toolbarDemo">
          <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
          </div>
        </script>
      </div>
    </div>
  </div>

 <script th:src="@{/frame/layui/layui.js}"></script>
  <script>
    layui.config({
      base: '/frame/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'table'], function(){
      const admin = layui.admin
           ,table = layui.table;

      //账号管理
      table.render({
        elem: '#test-table-totalRow'
        , url: '/note/account/page' + "?userNo=" + window.localStorage["loginNo"]
        , cols: [[
          {type: 'checkbox', fixed: 'left'}
          , {field: 'id', title: 'ID', width: 200}
          , {field: 'address', title: '地址', Width: 50}
          , {field: 'loginNo', title: '用户名', width: 100}
          , {field: 'password', title: '密码', width:100}
          , {field: 'remark', title: '备注', Width: 50}
          , {field: 'updatedAt', title: '操作时间', sort: true}
          , {title: '操作', width: 210, align: 'center', fixed: 'right', toolbar: 'test-table-totalRow-toolbarDemo'}
        ]]
        , page: true
        , limit: 10
        , height: 'full-220'
        , text: '对不起，加载出现异常！'
      });

      //头工具栏事件
      table.on('toolbar(test-table-totalRow)', function(obj){
        const checkStatus = table.checkStatus(obj.config.id);
        switch(obj.event){
          case 'getCheckData':
            let data = checkStatus.data;
            layer.alert(JSON.stringify(data));
            break;
          case 'getCheckLength':
            data = checkStatus.data;
            layer.msg('选中了：'+ data.length + ' 个');
            break;
          case 'isAll':
            layer.msg(checkStatus.isAll ? '全选': '未全选');
            break;
        }
      });

    });
  </script>
