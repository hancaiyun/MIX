<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>文件列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/frame/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/frame/style/admin.css}" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">文件ID</label>
            <div class="layui-input-block">
              <input type="text" name="fileId" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">文件名</label>
            <div class="layui-input-block">
              <input type="text" name="fileName" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">文件类型</label>
            <div class="layui-input-block">
              <select name="fileType">
                <option value="">不限</option>
                <option value="PHOTO">图片</option>
                <option value="WORD">文档</option>
                <option value="TEXT">文本</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-file-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="batchdel">删除</button>
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">上传</button>
        </div>
        <!--表格-->
        <table id="LAY-file-manage" lay-filter="LAY-file-manage"></table>
        <!--仅照片显示预览按钮，共用按钮:下载、删除-->
        <script type="text/html" id="table-file-operate">
          {{# if(d.fileType == '照片'){}}
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="preview"><i class="layui-icon layui-icon-picture-fine"></i>预览</a>
          {{# }}}
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="download"><i class="layui-icon layui-icon-download-circle"></i>下载</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>

  <script th:src="@{/frame/layui/layui.js}"></script>
  <script th:src="@{/frame/js/file.js}"></script>
  <script>
  layui.config({
    base: '/frame/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'useradmin', 'table'], function(){
    const $ = layui.$
            , form = layui.form
            , table = layui.table;

    //监听搜索
    form.on('submit(LAY-file-search)', function(data){
      const field = data.field;

      //执行重载
      table.reload('LAY-file-manage', {
        where: field
      });
    });
  
    //事件
    const active = {
      batchdel: function () {
        const checkStatus = table.checkStatus('LAY-file-manage')
                , checkData = checkStatus.data; //得到选中的数据

        if (checkData.length === 0) {
          return layer.msg('请选择数据');
        }

        layer.prompt({
          formType: 1
          , title: '敏感操作，请验证口令'
        }, function (value, index) {
          //口令
          if(value !== "19921577717"){
            layer.alert("口令验证失败！");
            return;
          }
          layer.close(index);
          layer.confirm('确定删除吗？', function (index) {

            //执行 Ajax 后重载
            /*
            admin.req({
              url: 'xxx'
              //,……
            });
            */
            table.reload('LAY-file-manage');
            layer.msg('已删除');
          });
        });
      }
      , add: function () {
        layer.open({
          type: 2
          , title: '上传文件'
          , content: 'fileForm'
          , area: ['500px', '250px']
          , btn: ['确定', '取消']
          , yes: function (index, layero) {
            const iframeWindow = window['layui-layer-iframe' + index]
                    , submitID = 'LAY-user-front-submit'
                    , submit = layero.find('iframe').contents().find('#' + submitID);

            //监听提交
            iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
              const field = data.field; //获取提交的字段
              table.reload('LAY-file-search'); //数据刷新
              layer.close(index); //关闭弹层
            });
            submit.trigger('click');
          }
        });
      }
    };

    $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  </script>
</body>
</html>
