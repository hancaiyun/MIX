<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>MIX 消息发送记录查询页</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/frame/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/frame/style/admin.css}" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">接收方</label>
            <div class="layui-input-inline">
              <input type="text" name="recipient" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">消息类型</label>
            <div class="layui-input-inline">
              <select name="messageType">
                <option value="">请选择类型</option>
                <option value="MESSAGE">短信</option>
                <option value="EMAIL">邮件</option>
              </select>
            </div>
          </div>
          </br>
          <div class="layui-inline">
            <label class="layui-form-label">起始时间</label>
            <div class="layui-input-inline">
              <input type="text" class="layui-input" id="startDate" name="startDate" placeholder="yyyy-MM-dd">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-inline">
              <input type="text" class="layui-input" id="endDate" name="endDate" placeholder="yyyy-MM-dd">
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="layui-card-body">
        <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
      </div>
    </div>
  </div>

  <script th:src="@{/frame/layui/layui.js}"></script>
  <script>
  layui.config({
    base: '/frame/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'contlist', 'laydate', 'table'], function(){
    const table = layui.table
          ,form = layui.form
          ,laydate = layui.laydate;

    //监听搜索, 重新加载
    form.on('submit(LAY-app-contlist-search)', function(data){
      const field = data.field;
      //执行重载
      table.reload('LAY-app-content-list', {
        where: field
      });
    });

    //日期组件
    laydate.render({
      elem: '#startDate'
    });
    laydate.render({
      elem: '#endDate'
    });

  });
  </script>
</body>
</html>
